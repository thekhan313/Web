<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification - VideoHub</title>
    <style>
        /* PornHub-style Color Palette */
        :root {
            --bg-color: #181818;
            --text-color: #FFFFFF;
            --accent-color: #FF9900;
            --btn-gray: #333333;
            --card-border: #2C2C2C;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .verification-container {
            background-color: #000000;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 3rem 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.6s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }

        header h1 span {
            background: var(--accent-color);
            color: #000000;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 2px;
        }

        .message {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .subtext {
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-enter {
            background-color: var(--accent-color);
            color: #000000;
        }

        .btn-enter:hover {
            filter: brightness(1.1);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 153, 0, 0.4);
        }

        .btn-exit {
            background-color: var(--btn-gray);
            color: #FFFFFF;
        }

        .btn-exit:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        /* Mobile First / Responsive */
        @media (max-width: 480px) {
            .verification-container {
                padding: 2rem 1.5rem;
                width: 100%;
                border-radius: 0;
                border: none;
                background: transparent;
                box-shadow: none;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="verification-container">
        <header style="display: flex; justify-content: center; align-items: center; position: relative;">
            <h1>Video<span>HUB</span></h1>
            <div class="header-actions"
                style="position: absolute; right: 2rem; display: flex; gap: 15px; align-items: center;">
                <div class="search-trigger" onclick="window.location.href='search.html'"
                    style="cursor:pointer; color: var(--accent-color); display: flex; align-items: center;"
                    title="Search">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                </div>
                <div class="upload-trigger" onclick="toggleUploadModal(true)"
                    style="cursor:pointer; color: var(--accent-color); display: flex; align-items: center;"
                    title="Upload Video">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M5 20h14v-2H5v2zm0-10h4v6h6v-6h4l-7-7-7 7z" />
                    </svg>
                </div>
            </div>
        </header>

        <p class="message">You must be 18+ to enter this site.</p>
        <p class="subtext">
            This website contains adult content.<br>
            Please confirm your age before proceeding.
        </p>

        <div class="button-group">
            <button class="btn btn-enter" onclick="enterSite()">I am 18+</button>
            <button class="btn btn-exit" onclick="exitSite()">Exit</button>
        </div>
    </div>

    <!-- Submit Video Modal -->
    <div id="upload-modal" class="modal-overlay" onclick="if(event.target === this) toggleUploadModal(false)">
        <style>
            .modal-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.85);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 2000;
                backdrop-filter: blur(5px);
                animation: fadeIn 0.3s ease;
            }

            .modal-content {
                background: #000;
                border: 1px solid var(--card-border);
                border-radius: 12px;
                padding: 2.5rem;
                width: 90%;
                max-width: 450px;
                position: relative;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            }

            @media (max-width: 600px) {
                .modal-content {
                    width: 100%;
                    height: 100%;
                    max-width: none;
                    border-radius: 0;
                    padding: 4rem 1.5rem 2rem;
                    overflow-y: auto;
                    display: flex;
                    flex-direction: column;
                }

                .modal-close {
                    top: 20px;
                    right: 20px;
                    font-size: 2rem;
                }
            }

            .modal-close {
                position: absolute;
                top: 15px;
                right: 15px;
                background: none;
                border: none;
                color: #888;
                font-size: 1.5rem;
                cursor: pointer;
            }

            .modal-input {
                width: 100%;
                padding: 12px 15px;
                background: #1a1a1a;
                border: 1px solid var(--card-border);
                border-radius: 6px;
                color: #fff;
                margin-bottom: 1rem;
                outline: none;
                font-size: 1rem;
            }

            .modal-btn {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 6px;
                font-weight: bold;
                text-transform: uppercase;
                cursor: pointer;
                background: var(--accent-color);
                color: #000;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }
        </style>
        <div class="modal-content">
            <button class="modal-close" onclick="toggleUploadModal(false)">&times;</button>
            <h2 style="margin-bottom: 1rem; text-align: center; text-transform: uppercase;">Submit Video</h2>
            <p style="text-align: center; font-size: 0.9rem; color: #888; margin-bottom: 1.5rem;">
                Your video will be reviewed by admin. You will be contacted if approved.
            </p>
            <form id="upload-form" onsubmit="handleVideoSubmission(event)">
                <input type="text" id="video-title" placeholder="Video Title" class="modal-input" required>
                <div style="margin-bottom: 1rem;">
                    <label for="video-file"
                        style="display: block; margin-bottom: 8px; font-size: 0.9rem; color: #888;">Video File (MP4,
                        WEBM, MOV)</label>
                    <input type="file" id="video-file" class="modal-input" accept="video/mp4,video/webm,video/quicktime"
                        required style="padding: 10px;">
                    <p style="font-size: 0.75rem; color: #555; margin-top: -10px;">Max file size: 500MB (example
                        placeholder)</p>
                </div>
                <select id="video-category" class="modal-input" required
                    style="background: #1a1a1a; color: #fff; appearance: none;">
                    <option value="" disabled selected>Select Category</option>
                    <option value="TikTok">TikTok</option>
                    <option value="Actress">Actress</option>
                    <option value="Desi">Desi</option>
                    <option value="Rape">Rape</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="India">India</option>
                    <option value="Afghan">Afghan</option>
                    <option value="Bangal">Bangal</option>
                    <option value="Arab">Arab</option>
                </select>
                <textarea id="video-desc" placeholder="Description (optional)" class="modal-input"
                    style="min-height: 80px; resize: vertical;"></textarea>
                <input type="email" id="contact-email" placeholder="Contact Email" class="modal-input" required>

                <!-- Progress Bar UI -->
                <div id="upload-progress-container" style="display: none; margin-bottom: 1.5rem;">
                    <div
                        style="height: 6px; background: #1a1a1a; border-radius: 3px; overflow: hidden; margin-bottom: 8px;">
                        <div id="upload-progress-bar"
                            style="width: 0%; height: 100%; background: var(--accent-color); transition: width 0.3s ease;">
                        </div>
                    </div>
                    <p id="upload-status"
                        style="font-size: 0.8rem; color: var(--accent-color); text-align: center; font-weight: bold;">
                        Uploading... 0%</p>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button type="submit" id="submit-request-btn" class="modal-btn">Submit Request</button>
                    <button type="button" class="modal-btn" style="background: #333; color: #fff;"
                        onclick="toggleUploadModal(false)">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function enterSite() {
            // Set a cookie or localStorage flag if this were a real site
            localStorage.setItem('ageVerified', 'true');
            window.location.href = 'index.html';
        }

        function exitSite() {
            // Attempt to close window, or redirect to a safe site
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'https://www.google.com';
            }
        }

        // Check if already verified
        if (localStorage.getItem('ageVerified') === 'true') {
            // For demo purposes, we allow viewing the page, 
            // but in production we might auto-redirect
            console.log("User already verified");
        }

        function toggleUploadModal(show) {
            const modal = document.getElementById('upload-modal');
            modal.style.display = show ? 'flex' : 'none';
            if (show) document.body.style.overflow = 'hidden';
            else document.body.style.overflow = 'auto';
        }

        function handleVideoSubmission(event) {
            event.preventDefault();
            const title = document.getElementById('video-title').value;
            const fileInput = document.getElementById('video-file');
            const category = document.getElementById('video-category').value;
            const desc = document.getElementById('video-desc').value;
            const email = document.getElementById('contact-email').value;

            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Please select a video file.');
                return;
            }

            const file = fileInput.files[0];
            const submitBtn = document.getElementById('submit-request-btn');
            const progressContainer = document.getElementById('upload-progress-container');
            const progressBar = document.getElementById('upload-progress-bar');
            const statusText = document.getElementById('upload-status');

            // Disable UI and show progress
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.5';
            submitBtn.textContent = 'Uploading...';
            progressContainer.style.display = 'block';

            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;

                progressBar.style.width = progress + '%';
                statusText.textContent = `Uploading... ${Math.round(progress)}%`;

                if (progress === 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        const submission = {
                            filename: file.name,
                            title,
                            category,
                            desc,
                            email,
                            status: 'Pending',
                            date: new Date().toISOString()
                        };

                        // Store metadata in localStorage
                        const submissions = JSON.parse(localStorage.getItem('video_submissions') || '[]');
                        submissions.push(submission);
                        localStorage.setItem('video_submissions', JSON.stringify(submissions));

                        alert('Your video has been sent to admin for review.');

                        // Reset UI
                        event.target.reset();
                        submitBtn.disabled = false;
                        submitBtn.style.opacity = '1';
                        submitBtn.textContent = 'Submit Request';
                        progressContainer.style.display = 'none';
                        progressBar.style.width = '0%';
                        toggleUploadModal(false);
                    }, 500);
                }
            }, 300);
        }
    </script>
</body>

</html>
